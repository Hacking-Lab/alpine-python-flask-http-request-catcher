version: '3.4'

services:
  alpine-python-flask-hobo:
    image: REGISTRY_BASE_URL/alpine-python-flask:latest
    hostname: 'hobo'
    environment:
      - "domainname=idocker.REALM_DOMAIN_SUFFIX"
      - "HL_USER_USERNAME=ttyoperator"
      - "HL_USER_PASSWORD=compass"
    labels:
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:hobo.REALM_DOMAIN_SUFFIX"
      - "traefik.protocol=http"
    env_file:
      - ./a9fdf4da-653b-4ce2-8a31-591012ceddc6.env
    volumes:
      - ./a9fdf4da-653b-4ce2-8a31-591012ceddc6.gn:/goldnugget/a9fdf4da-653b-4ce2-8a31-591012ceddc6.gn

      
